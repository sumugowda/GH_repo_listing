<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Github Repositories</title>
</head>

<body data-bs-theme="dark">
    <div class="container bg-dark text-light w-60 border border-3 rounded border-light-subtle ">
        <h1>Github Repositories</h1>
        <div class="search-bar my-4 ">
            <div class="container d-flex justify-content-center">
            <div class="input-group flex-nowrap w-50 ">
                <input type="text" class="form-control mx-5  border border-2" placeholder="Enter Github Username" id="usernameInput" aria-label="Username" aria-describedby="addon-wrapping">
              </div>
            <button class="btn btn-outline-info my-4 mx-5" onclick="fetchRepositories()">Fetch Repositories</button>
        </div>
        </div> 
        
        <div id="user" class="user-container"></div>
        
        <div id="loader" class="loader"></div> 

        
        
        <div id="repositories" class="row row-cols-1 row-cols-md-4 g-4"></div>
    
        <div id="pagination" class="pagination"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
